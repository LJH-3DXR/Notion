<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
    <title>Document</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Center the widget vertically and horizontally */
            margin: 0;
            font-family: 'Lato', sans-serif;
        }

        #timer {
            background-color: #38AAC8; /* Background color */
            color: white; /* Text color */
            font-size: 4em; /* Font size */
            text-align: center;
            border-radius: 15px; /* Rounded corners */
            padding: 20px 40px; /* Padding */
        }
    </style>
</head>
<body>

<div id="timer">
    D+<span id="days">1</span> <!-- Initial value set to 1 -->
</div>

<script>
    const myDate = new Date('2024-10-14T00:00:00'); // Date when the relationship started

    // countdown
    let timer = setInterval(function() {
        // get today's date
        const today = new Date().getTime();

        // get the difference
        const diff = today - myDate.getTime(); // Difference between today and start date

        // math
        let days = Math.floor(diff / (1000 * 60 * 60 * 24)) + 1; // Add 1 to show the first day as 1

        // display
        document.getElementById("days").innerHTML = days;

    }, 1000); // Update every second
</script>

</body>
</html>
