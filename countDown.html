<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
    <title>Document</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 화면 중앙 정렬을 위해 */
            margin: 0;
            font-family: 'Lato', sans-serif;
        }

        #timer {
            color: #183059; /* 글자 색상 */
            font-size: 4em; /* 글자 크기 */
            text-align: center;
        }
    </style>
</head>
<body>

<div id="timer">
    D+<span id="days">0</span>
</div>

<script>
    const myDate = new Date('2024-10-24T00:00:00'); // 연애 시작 날짜 설정

    // countdown
    let timer = setInterval(function() {
        // get today's date
        const today = new Date().getTime();

        // get the difference
        const diff = today - myDate.getTime(); // 현재 날짜와 시작 날짜의 차이

        // math
        let days = Math.floor(diff / (1000 * 60 * 60 * 24));

        // display
        document.getElementById("days").innerHTML = days;

    }, 1000); // 매초 업데이트
</script>

</body>
</html>
